data:
  data_path: "datasets/raw/dataset-uci.xlsx"
  sheet_name: "Dataset"
  test_size: 0.15
  val_size: 0.15
  random_state: 42

model:
  input_size: 21
  hidden_layers: [64, 32, 16]
  dropout_rate: 0.3
  activation: "relu"

training:
  batch_size: 32
  learning_rate: 0.001
  epochs: 100
  patience: 10
  device: "cpu"

paths:
  processed_data: "datasets/processed/"
  model_save: "models/nf1_classifier.pth"
  results: "results/"